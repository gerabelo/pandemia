<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.label {
  color: rgb(155, 155, 155);
}

.line3 {
  fill: none;
  stroke: rgb(155, 155, 155);
  stroke-width: 2px;
}

.line2 {
  fill: none;
  stroke: rgb(81, 84, 243);
  stroke-width: 2px;
}

.line1 {
  fill: none;
  stroke: rgb(255, 19, 31);
  stroke-width: 2px;
}

.line0 {
  fill: none;
  stroke: rgb(0, 228, 0);
  stroke-width: 2px;
}
</style>
<body>

<!-- load the d3.js library -->    	
<script src="d3.v4.min.js"></script>
<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 50, left: 100},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// parse the Week / time
// var parseTime = d3.timeParse("%Y");

// set the ranges
var x = d3.scaleLinear().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the line
var valueline = d3.line()
  .curve(d3.curveBasis)
    // .interpolate("linear")
    .x(function(d) { return x(d.week); })
    .y(function(d) { return y(d.hospitalized); });
  
var valueline2 = d3.line().curve(d3.curveBasis)
    .x(function(d) { return x(d[0]); })
    .y(function(d) { return y(1400); });

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

function draw(data) {

  var data0 = data["1.24"];
  var data1 = data["1.6"];
  var data2 = data["4.1"];

  var leitos_y = [];
  for (var i = 0;i < 55;i++) {
    leitos_y.push(1400);
  }

  var leitos_x = d3.range(55);

  var leitos = [leitos_x,leitos_y]
  
//   format the data
  // data0.forEach(function(d) {
  //     d.week = +d.week;
  //     d.hospitalized = +d.hospitalized;   
  // });

  // data1.forEach(function(d) {
  //     d.week = +d.week;
  //     d.hospitalized = +d.hospitalized;   
  // });
  
  // data2.forEach(function(d) {
  //     d.week = +d.week;
  //     d.hospitalized = +d.hospitalized;   
  // });


  // sort years ascending
//   data.sort(function(a, b){
//     return a["week"]-b["week"];
//   })
 
  // Scale the range of the data
  x.domain(d3.extent(data0, function(d) { return d.week; }));
  y.domain([0, d3.max(data2, function(d) {
	  return Math.max(0,d.hospitalized); })]);

  // Add the valueline path.
  svg.append("path")
      .data([data0])
      .attr("class", "line0")
      .attr("d", valueline);
      // .transition()
      //   .duration(2000)
      //   .ease("linear")
      //   .attr("stroke-dashoffset", data0.length);

  svg.append("path")
      .data([data1])
      .attr("class", "line2")
      .attr("d", valueline);

  svg.append("path")
      .data([data2])
      .attr("class", "line1")
      .attr("d", valueline);  

  svg.append("path")
      .data([leitos])
      .attr("class", "line3")
      .style("stroke-dasharray", ("3, 3"))
      .attr("d", valueline2);      

  // Add labels
  svg.append("text")
    .style('font-family','Arial, Helvetica, sans-serif')
    .style('font-size','20px')
    .style('fill', '#000')
    .attr("dx", 300)
    .attr("dy", 0)
    .text("Curvas de Contágio por Coronavírus");  
  
  svg.append("text")
    .style('fill', '#000')
    // .attr("dx", 0)
    // .attr("dy", 300)
    .text("Número de casos graves")
    .attr("transform", "translate(-50,400) rotate(270)");
  
  svg.append("text")
    .style('fill', '#000')
    .attr("dx", 230)
    .attr("dy", 470)
    .text("Tempo em semanas a partir do primeiro contágio não controlado");
  
  svg.append("text")
    .style('fill', '#999')
    .attr("dx", 300)
    .attr("dy", 340)
    .text("Esta linha (serrilhada) representa a atual capacidade do Sistema de Saúde");  

  svg.append("text")
    .style('fill', '#F00')
    .attr("dx", 100)
    .attr("dy", 90)
    .text("Sem medidas de contenção");
  
  svg.append("text")
    .style('fill', '#00F')
    .attr("dx", 320)
    .attr("dy", 240)
    .text("Com adoção de medidas de contenção");  

  svg.append("text")
    .style('fill', '#00e400')
    .attr("dx", 680)
    .attr("dy", 380)
    .text("Curva de ideal");      


  // Add the X Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));
  // Add the Y Axis
  svg.append("g")
      .call(d3.axisLeft(y));
  }

// Get the data
d3.json("data.json", function(error, data) {
  if (error) throw error;  
  // trigger render
  draw(data);

});

</script>
</body>
